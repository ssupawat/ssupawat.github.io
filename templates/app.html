<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>/supawat</title>
        <link rel="stylesheet" href="/assets/style.css" />
    </head>
    <body>
        <main class="container">
            <nav>
                <a href="#/" class="logo">
                    <span class="logo-slash">/</span>
                    <span class="logo-text">supawat</span>
                </a>
                <div class="menu">
                    <a href="#/about" class="menu-icon" aria-label="About me">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                            ></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a>
                    <button
                        class="menu-icon"
                        id="theme-toggle"
                        aria-label="Toggle dark mode"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line
                                x1="4.22"
                                y1="4.22"
                                x2="5.64"
                                y2="5.64"
                            ></line>
                            <line
                                x1="18.36"
                                y1="18.36"
                                x2="19.78"
                                y2="19.78"
                            ></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line
                                x1="4.22"
                                y1="19.78"
                                x2="5.64"
                                y2="18.36"
                            ></line>
                            <line
                                x1="18.36"
                                y1="5.64"
                                x2="19.78"
                                y2="4.22"
                            ></line>
                        </svg>
                    </button>
                </div>
            </nav>

            <div id="app"></div>

            <footer class="footer" id="footer">
                <div class="social-links">
                    <a
                        href=""
                        target="_blank"
                        rel="noopener noreferrer"
                        class="social-icon"
                        aria-label="GitHub"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                            ></path>
                        </svg>
                    </a>
                    <a
                        href=""
                        target="_blank"
                        rel="noopener noreferrer"
                        class="social-icon"
                        aria-label="Facebook"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                            ></path>
                        </svg>
                    </a>
                </div>
            </footer>
        </main>
        <script>
            // Posts data embedded in HTML
            const posts = {{posts}};

            // About page content
            const aboutContent = {{about}};

            // Config data
            const config = {{config}};

            // Theme handling
            const themeToggle = document.getElementById("theme-toggle");
            const html = document.documentElement;

            function setTheme(theme) {
                if (theme === "dark") {
                    html.style.setProperty("--bg", "#1a1a1a");
                    html.style.setProperty("--text", "#e0e0e0");
                    html.style.setProperty("--accent", "#66b2ff");
                    html.style.setProperty("--muted", "#999999");
                    localStorage.setItem("theme", "dark");
                } else {
                    html.style.setProperty("--bg", "#f9f9f9");
                    html.style.setProperty("--text", "#2d2d2d");
                    html.style.setProperty("--accent", "#0066cc");
                    html.style.setProperty("--muted", "#666666");
                    localStorage.setItem("theme", "light");
                }
            }

            const savedTheme = localStorage.getItem("theme");
            const systemPrefersDark = window.matchMedia(
                "(prefers-color-scheme: dark)",
            ).matches;

            if (savedTheme) {
                setTheme(savedTheme);
            } else if (systemPrefersDark) {
                setTheme("dark");
            }

            themeToggle.addEventListener("click", () => {
                const currentTheme =
                    localStorage.getItem("theme") ||
                    (systemPrefersDark ? "dark" : "light");
                setTheme(currentTheme === "dark" ? "light" : "dark");
            });

            // Set social links from config
            const footerLinks = document.querySelectorAll("#footer .social-links a");
            if (footerLinks[0]) footerLinks[0].href = config.social.github;
            if (footerLinks[1]) footerLinks[1].href = config.social.facebook;

            // Router
            const app = document.getElementById("app");

            function renderHome() {
                const postList = posts
                    .map((post) => {
                        return `    <li class="post-list-item">
                            <a href="#/${post.slug}">${post.title}</a>
                            <div class="post-meta">${post.date}</div>
                        </li>`;
                    })
                    .join("\n");

                app.innerHTML = `
                    <p class="tagline">${config.tagline}</p>
                    <div class="home-wrapper">
                        <div>
                            <h2>Posts</h2>
                            <ul class="post-list">
                                ${postList}
                            </ul>
                        </div>
                    </div>
                `;
            }

            function renderPost(slug) {
                const post = posts.find((p) => p.slug === slug);
                if (!post) {
                    renderHome();
                    return;
                }

                app.innerHTML = `
                    <article>
                        <header class="post-header">
                            <h1>${post.title}</h1>
                            <div class="meta">
                                <span class="date">${post.date}</span>
                                <span class="description">${post.description}</span>
                            </div>
                        </header>
                        <div class="content">${post.content}</div>
                    </article>
                `;
            }

            function router() {
                const hash = window.location.hash.slice(1) || "/";

                if (hash === "/") {
                    renderHome();
                } else if (hash === "/about") {
                    app.innerHTML = `
                        <article>
                            <header class="post-header">
                                <h1>About</h1>
                            </header>
                            <div class="content">
                                ${aboutContent}
                            </div>
                        </article>
                    `;
                } else {
                    const slug = hash.slice(1);
                    renderPost(slug);
                }

                // Update page title
                const post = posts.find((p) => hash === "/" + p.slug);
                if (post) {
                    document.title = `${post.title} - /supawat`;
                } else if (hash === "/") {
                    document.title = `/supawat`;
                } else if (hash === "/about") {
                    document.title = `About - /supawat`;
                }
            }

            // Listen for hash changes
            window.addEventListener("hashchange", router);

            // Initial render
            router();
        </script>
    </body>
</html>
