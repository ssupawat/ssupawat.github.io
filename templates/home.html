                            ></line>
                            <line
                                x1="18.36"

                                x2="19.78"
                                y2="19.78"
                            ></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line

                                x2="5.64"
                                y2="18.36"
                            ></line>
                            <line
                                x1="18.36"

                </div>
            </div>

            <footer>
                <div class="social-links">
                    <a
                        href="https://github.com/yourusername"

                        rel="noopener noreferrer"
                        class="social-icon"
                        aria-label="GitHub"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"

                    <a

                        aria-label="Facebook"

                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"

                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >

                                d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                            ></path>
                        </svg>
                    </a>
                </div>
            </footer>
        </main>
        <script>
            // Check for saved theme preference or default to system preference
            const themeToggle = document.getElementById("theme-toggle");
            const html = document.documentElement;

            function setTheme(theme) {
                if (theme === "dark") {
                    html.style.setProperty("--bg", "#1a1a1a");
                    html.style.setProperty("--text", "#e0e0e0");
                    html.style.setProperty("--accent", "#66b2ff");
                    html.style.setProperty("--muted", "#999999");
                    localStorage.setItem("theme", "dark");
                } else {
                    html.style.setProperty("--bg", "#f9f9f9");
                    html.style.setProperty("--text", "#2d2d2d");
                    html.style.setProperty("--accent", "#0066cc");
                    html.style.setProperty("--muted", "#666666");
                    localStorage.setItem("theme", "light");
                }
            }

            // Get initial theme
            const savedTheme = localStorage.getItem("theme");
            const systemPrefersDark = window.matchMedia(
                "(prefers-color-scheme: dark)",
            ).matches;

            if (savedTheme) {
                setTheme(savedTheme);
            } else if (systemPrefersDark) {
                setTheme("dark");
            }

            // Toggle theme on button click
            themeToggle.addEventListener("click", () => {
                const currentTheme =
                    localStorage.getItem("theme") ||
                    (systemPrefersDark ? "dark" : "light");
                setTheme(currentTheme === "dark" ? "light" : "dark");
            });
        </script>
    </body>
</html>
